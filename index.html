<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online coding playground</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid p-5 pt-2">
            <h1 class="text-center mb-3">Online Code Playground</h1>
            <div class="row m-0 mb-3">
                <div class="col-2 col-sm-12 p-0">
                    <select class="form-select w-100" aria-label="Default select example">
                        <option selected>Select Langauage</option>
                        <option value="1">Python</option>
                        <option value="2">Java</option>
                        <option value="2">PHP</option>
                        <option value="3">C#</option>
                        <option value="3">C</option>
                        <option value="3">C++</option>
                        <option value="3">C#</option>
                        <option value="3">R</option>
                    </select>
                </div>
                <div class="col-2 col-sm-12 p-0">
                    <select class="form-select w-100" aria-label="Default select example">
                        <option selected>Select Version</option>
                        <option value="1">2</option>
                        <option value="2">3</option>
                    </select>
                </div>
                <div class="col-1 col-sm-12 p-0">
                    <button class="btn btn-success">Run <i class="fa-solid fa-chevron-right"></i> </button>
                </div>
            </div>
            <div class="row m-0">
                <div class="col-12 col-lg-6  ps-0 pe-1  a_h600">
                    <div class="shadow-sm bg-white h-100 p-2" contenteditable="true" id="editableContent">1</div>
                </div>
                <div class="col-12 col-lg-6 pe-0 ps-1 a_h600 ">
                    <div class=" shadow-sm bg-black text-white h-100 p-2 a_consola">
                        Hello, World!
                        <div class="d-flex justify-content-center align-items-center h-100">
                            <div class="position-absolute loader text-success spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
